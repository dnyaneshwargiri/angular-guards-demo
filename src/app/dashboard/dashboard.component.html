<h1>Dashboard</h1>
<p>Welcome to the Dashboard. Only logged in users can see this.</p>
<a routerLink="/">Go to Home</a>

<form #addressForm="ngForm">
  <div>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" ngModel />
  </div>
  <div>
    <label for="mail">Mail ID:</label>
    <input type="email" id="mail" name="mail" ngModel />
  </div>
  <button (click)="navigateToFeature()">Go to Feature</button>
</form>

<button (click)="goToProducts()">Go to Products</button>
